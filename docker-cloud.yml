lookerbot:
  image: indiegogo/lookerbot:latest
  autoredeploy: true
  environment:
    SLACK_API_KEY: $SLACK_API_KEY
    SLACK_SLASH_COMMAND_TOKEN: $SLACK_SLASH_COMMAND_TOKEN
    LOOKER_URL: $LOOKER_URL
    LOOKER_API_BASE_URL: $LOOKER_API_BASE_URL
    LOOKER_API_3_CLIENT_ID: $LOOKER_API_3_CLIENT_ID
    LOOKER_API_3_CLIENT_SECRET: $LOOKER_API_3_CLIENT_SECRET
    LOOKER_CUSTOM_COMMAND_SPACE_ID: $LOOKER_CUSTOM_COMMAND_SPACE_ID
    GOOGLE_CLOUD_BUCKET: $GOOGLE_CLOUD_BUCKET
    GOOGLE_CLOUD_PROJECT: $GOOGLE_CLOUD_PROJECT
    GOOGLE_CLOUD_CREDENTIALS_JSON: $GOOGLE_CLOUD_CREDENTIALS_JSON
  ports:
    - "3333:3333"
  autorestart: "unless-stopped"
  autodestroy: "off"
  tags:
    - production-lookerbot
